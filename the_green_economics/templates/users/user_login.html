{% extends "dashboards/_base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <!-- login.html -->
    <form method="post" class="max-w-sm mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
                class="pt-3 pb-2 px-4 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors">
            Login
        </button>
    </form>
{% endblock content %}
