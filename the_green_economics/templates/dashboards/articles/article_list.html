{% extends "dashboards/_base.html" %}

{% block content %}
  {% for article in object_list %}
    <div class="article">
      <h2>{{ article.title }}</h2>
      <p>{{ article.abstract|truncatechars:200 }}</p>
      <a href="{% url 'articles:detail' article.slug %}">Ver detalle</a>
    </div>
  {% endfor %}
{% endblock content %}
