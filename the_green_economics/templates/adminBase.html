{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin The Green Economics{% endblock %}</title>

    <!-- Tailwind CSS via CDN (para desarrollo, en producción usa la compilación) -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <header class="fixed w-full top-0 z-50">
        <nav class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <!-- Left side -->
                    <div class="flex items-center">
                        <a href="adminHome:adminHome" class="text-xl font-semibold text-gray-800">Admin The Green Economics</a>

                        <!-- Desktop menu -->
                        <div class="hidden md:flex space-x-8 ml-10">
                            <a href="{% url "adminHome" %}" class="text-gray-600 hover:text-gray-900 px-1 pt-1 text-sm font-medium">
                                Inicio
                            </a>
                            <a href="#" class="text-gray-600 hover:text-gray-900 px-1 pt-1 text-sm font-medium">
                                Crear Post
                            </a>
                            <a href="#" class="text-gray-600 hover:text-gray-900 px-1 pt-1 text-sm font-medium">
                                Modificar Post
                            </a>
                        </div>
                    </div>

                    <!-- Right side -->
                    <div class="hidden md:flex items-center space-x-4">
                        <span class="text-gray-600 text-sm">Sistema de Auditoría</span>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="flex items-center md:hidden">
                        <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu (hidden by default) -->
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#" class="text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">
                        Inicio
                    </a>
                    <a href="#" class="text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">
                        Registros
                    </a>
                    <a href="#" class="text-gray-600 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">
                        Reportes
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            {% block content %}
            <!-- El contenido específico de cada página irá aquí -->
            {% endblock %}
        </div>
    </main>

    <!-- Script para el menú móvil -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
